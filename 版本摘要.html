          <p><span style="font-family:'Arial Normal', 'Arial';">1</span><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">、实现未超时/已超时的提示音</span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">2、实现历史订单优化，订单完成3小时后，收货人信息不显示</span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">3、实现拍照取货，送达输入收货码</span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';">4</span><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">、实现骑手取货完成后，推送短信给收货人，可以查看骑手实时位置及收货码的发送</span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">5、实现检测软件设置异常功能，首页出现提示设置，引导用户进行当前手机的设置</span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">6、实现保证金使用微信充值功能</span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';">7、实现保险缴纳使用微信支付功能</span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFang-SC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';">&nbsp;</span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p>
